<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{{title}}</title>
    <link href="bootstrap.min.css" rel="stylesheet">      
    <link href="flat-ui.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
    </div>
    <div id="bp-connection-lost" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
          </div>
          <div class="modal-body">
            <p>Connection lost, trying to get it back.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="flat-ui.min.js"></script>
    <script src="picodom.js"></script>
    <script src="backpanel.js"></script>
  </body>
</html>
